<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nam="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida saúdavel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="cssExterno/select.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-cabecalho">
            <h1>Vida saúdavel</h1>
        </div>
    </header>

    <div class="container1">
        <div>
            <label class="comida">Manhã:</label>
            <input type="text" class="inputs" id="manha">

            <label class="comida">Tarde:</label>
            <input type="text" class="inputs" id="tarde">

            <label class="comida">Noite:</label>
            <input type="text" class="inputs" id="noite">

            <label class="comida">Escolha o dia da semana que você deseja salvar essa comida:</label>
            <select multiple data-placeholder="Escolha o dia" id="select-dias">
                <option value="segunda">Segunda-Feira</option>
                <option value="terca">Terça-Feira</option>
                <option value="quarta">Quarta-Feira</option>
                <option value="quinta">Quinta-Feira</option>
                <option value="sexta">Sexta-Feira</option>
                <option value="sabado">Sabado</option>
                <option value="domingo">Domingo</option>
            </select>
        </div>
    </div>
    <div class="button-adicionar">
        <button type="button" class="btn btn-outline-success" id="button-adicionar" onclick="PegandoInfo()">Adicionar</button>
        <button type="button" class="btn btn-secondary" id="button-imc" onclick="ModalAnimation()">IMC</button>
    </div>

    MODAL
     <div  id="modal" class="no-see">
      <div id="modal-box" class="ma">
          <button id="close" onclick="Closing()">X</button>
          <div id="divtxt" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 id="result"></h1>
              <input type="number" class="imc" placeholder="Altura">
              <input type="number" class="imc" placeholder="Peso">
              <img src="https://magrassrecife.com.br/wp-content/uploads/2021/02/tabela.png">
          </div>
      </div>
  </div>

    <table class="table">
        <thead>
          <tr>
            <th class="col-md-2" >Dia da Semana</th>
            <th class="col-md-3" >Manhã</th>
            <th class="col-md-3" >Tarde</th>
            <th class="col-md-3" >Noite</th>
          </tr>
        </thead>

        <tbody class="tabela-montada">
            <tr id="segunda">
                <td>Segunda-Feira</td>
            </tr>
            <tr id="terca">
                <td>Terça-Feira</td>
            </tr>
            <tr id="quarta">
              <td>Quarta-Feira</td>
            </tr>
            <tr id="quinta">
              <td>Quinta-Feira</td>
            </tr>
            <tr id="sexta">
              <td>Sexta-Feira</td>
            </tr>
            <tr id="sabado">
              <td>Sabado</td>
            </tr>
           <tr id="domingo">
              <td>Domingo</td>
           </tr>
        </tbody>       
      </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/geral.js"></script>
</body>

</html>
