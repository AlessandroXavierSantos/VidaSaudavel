<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida saúdavel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="cssExterno/select.css">
</head>

<body>
    <header>
        <div class="container-cabecalho">
            <h1>Vida saúdavel</h1>
        </div>
    </header>

    <div class="container1">
        <div>
            <label class="comida">Nome da comida:</label>
            <input type="text" class="inputs">

            <label class="comida">Escolha o dia da semana que você deseja salvar essa comida:</label>
            <select multiple data-placeholder="Escolha o dia">
                <option>Segunda-Feira</option>
                <option>Terça-Feira</option>
                <option>Quarta-Feira</option>
                <option>Quinta-Feira</option>
                <option>Sexta-Feira</option>
                <option>Sabado</option>
                <option>Domingo</option>
            </select>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/geral.js"></script>
</body>
</html>
