<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nam="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida saúdavel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="cssExterno/select.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-cabecalho">
            <h1>Vida saúdavel</h1>
        </div>
    </header>

    <div class="container1">
        <div>
            <label class="comida">Nome da comida:</label>
            <input type="text" class="inputs" id="nome">

            <label class="comida">Escolha o dia da semana que você deseja salvar essa comida:</label>
            <select multiple data-placeholder="Escolha o dia" id="select-dias">
                <option value="0">Segunda-Feira</option>
                <option value="1">Terça-Feira</option>
                <option value="2">Quarta-Feira</option>
                <option value="3">Quinta-Feira</option>
                <option value="4">Sexta-Feira</option>
                <option value="5">Sabado</option>
                <option value="6">Domingo</option>
            </select>
        </div>
    </div>
    <div class="button-adicionar">
        <button type="button" class="btn btn-outline-success" id="button-salvar" onclick="salvar()">Salvar</button>
        <button type="button" class="btn btn-secondary" id="button-imc">IMC</button>
    </div>
    <div id="tabela">
        <table>
            <thead>
                <th class="dias-semana">Segunda-Feira</th>
                <th class="dias-semana">Terça-Feira</th>
                <th class="dias-semana">Quarta-Feira</th>
                <th class="dias-semana">Quinta-Feira</th>
                <th class="dias-semana">Sexta-Feira</th>
                <th class="dias-semana">Sabado</th>
                <th class="dias-semana">Domingo</th>
            </thead>
            <tbody id="informacao">
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/geral.js"></script>
</body>

</html>
